<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom gradient background for body */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        /* Hover effect for nav links */
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: scale(1.05);
            color: #94e4ff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans antialiased">
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-file-pdf text-3xl mr-3 text-white"></i>
                <h1 class="text-2xl font-bold tracking-wider">PDF Search & Chat</h1>
            </div>
            <div class="flex space-x-4">
                <a href="/" class="nav-link px-3 py-2 rounded-md hover:bg-blue-500 transition duration-300 ease-in-out">
                    <i class="fas fa-comment-dots mr-2"></i>Chat
                </a>
                <a href="/upload" class="nav-link px-3 py-2 rounded-md hover:bg-indigo-500 transition duration-300 ease-in-out">
                    <i class="fas fa-upload mr-2"></i>Upload PDF
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto flex-grow p-6 md:p-10 lg:p-16">
        <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 border-t-4 border-blue-500">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm opacity-75">
                <i class="fas fa-shield-alt mr-2"></i>
                &copy; 2024 PDF Search Application
            </p>
            <div class="mt-2 flex justify-center space-x-4 text-xl">
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
